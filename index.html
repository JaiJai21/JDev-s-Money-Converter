<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JDev's Money Converter</title>
</head>

<body>
    <header>
        <img class="front-image" src="./assets/Logo.gif" alt="logo-gif">
    </header>


    <main>
        <label>
            Converter <b>de</b>:
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select class="converted-select-option">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="cad">C$ Dólar Canadense</option>
                <option value="aud">AU$ Dólar Australiano</option>
                <option value="nzd">NZ$ Dólar Neozelandês</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="fSwit">Fr Franco Suíço</option>
                <option value="krNw">Kr Coroa Norueguesa</option>
                <option value="krSueca">Kr Coroa Sueca</option>
                <option value="krDen">Kr Coroa Dinamarquesa</option>
                <option value="yuan">¥ Yuan</option>
                <option value="iene">¥ Iene</option>
                <option value="bitcoin">₿ Bitcoin</option>

            </select>
        </label>

        <label>
            Valor Convertido:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="converter-content-data">
                <img src="./assets/Real.png" alt="Real-logo">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Down Arrow.png" alt="Down-arrow">

            <div class="converter-content-data">
                <img class="converted-currency-logo" src="./assets/Dolar.png" alt="American-Dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>


</body>
<script src="scripts.js"></script>

</html>
